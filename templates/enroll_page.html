<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mathematics Course Enrollment</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      background: #f0f4f8;
    }

    .left, .right {
      flex: 1;
      padding: 40px;
      display: flex;
      flex-direction: column;
    }

    .left {
      background: linear-gradient(to bottom right, #3a8dde, #6ec6ff);
      color: white;
      justify-content: flex-start;
      align-items: flex-start;
    }

    .left p {
      font-size: 1.1rem;
      max-width: 500px;
    }

    .right {
      background: white;
      justify-content: center;
      align-items: center;
      text-align: center;
      border-left: 2px solid #ddd;
    }

    .right h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #333;
    }

    button {
      padding: 15px 25px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
      font-weight: 600;
      margin: 10px;
    }

    .lang-btn {
      background-color: #ffc107;
      color: black;
    }

    .lang-btn:hover {
      background-color: #e0a800;
    }

    .enroll-btn {
      background-color: #28a745;
      color: white;
    }

    .enroll-btn:hover {
      background-color: #218838;
    }

    select {
      padding: 10px;
      font-size: 1rem;
      border-radius: 8px;
      margin-top: 10px;
      display: none;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: white;
    }
  </style>
</head>
<body>

  <div class="left">
    <h1 id="course-title">Mathematics Course</h1>
    <p id="desc">
      This course explores essential mathematical concepts from foundational topics to advanced problem-solving techniques. Ideal for students and professionals aiming to strengthen their analytical and quantitative skills.
    </p>
  </div>

  <div class="right">
    <h2>Hello {{ username }}, enroll in this course</h2>
    <button class="lang-btn" onclick="showLanguages()">Change Language</button>
    <select id="langSelect" onchange="changeLanguage()">
      <option value="">Select Language</option>
      <option value="english" {% if default_lang == 'english' %}selected{% endif %}>English</option>
      <option value="hindi" {% if default_lang == 'hindi' %}selected{% endif %}>Hindi</option>
      <option value="telugu" {% if default_lang == 'telugu' %}selected{% endif %}>Telugu</option>
    </select>
    <br>
    <button class="enroll-btn" onclick="goToEnroll()">Enroll Now</button>
  </div>

  <script>
    function showLanguages() {
      document.getElementById('langSelect').style.display = 'block';
    }
  
    function changeLanguage() {
      const lang = document.getElementById('langSelect').value;
      const title = document.getElementById('course-title');
      const desc = document.getElementById('desc');
  
      if (lang === 'english') {
        title.textContent = "Mathhematics Course";
        desc.textContent = " This course explores essential mathematical concepts from foundational topics to advanced problem-solving techniques. Ideal for students and professionals aiming to strengthen their analytical and quantitative skills.";
      } else if (lang === 'hindi') {
        title.textContent = "गणित कोर्स";
        desc.textContent = "यह कोर्स गणितीय अवधारणाओं को बुनियादी स्तर से लेकर उन्नत समस्याओं के समाधान तक विस्तार से कवर करता है। यह छात्रों और पेशेवरों दोनों के लिए उपयुक्त है।"
      } else if (lang === 'telugu') {
        title.textContent = "గణిత శాస్త్ర కోర్సు";
        desc.textContent = "ఈ కోర్సు ప్రాథమిక గణిత సూత్రాల నుండి ప్రగతిశీల సమస్యల పరిష్కార సాంకేతికతల వరకు అన్నింటినీ కవర్ చేస్తుంది. ఇది విద్యార్థులు మరియు నిపుణులకు అనుకూలంగా ఉంటుంది."
      }
    }
  
    function goToEnroll() {
      const lang = document.getElementById('langSelect').value || 'english';
      window.location.href = `/enroll?lang=${lang}`;
    }
  
    window.onload = function () {
      document.getElementById('langSelect').style.display = 'block';
    }
  </script>

</body>
</html>
